// Need to be symlinked to /etc/logid.cfg
devices: ({
  name: "Wireless Mouse MX Master 3";

  // Smart shift disabled by default
  smartshift: { on: false; threshold: 20; };

  // Scroll in HiRes, inverted
  hiresscroll: { hires: false; invert: true; target: false; };

  // Higher numbers make the mouse more sensitive (cursor moves faster),
  // 4000 max for MX Master 3.
  dpi: 1200;

  buttons: (

    // Remap scroll button to toggle smartshift
    // { cid: 0x52; action = { type: "ToggleSmartShift"; }; },

    // Remap top button to middle button
    // { cid: 0xc4; action = { type: "Keypress"; keys: ["BTN_MIDDLE"]; }; }

  );
});
