root: ""
windows:
  - name: be
    layout: even-horizontal
    root: ~/work/cord-backend/projects/api-server
    commands:
      - gsw master &&
        gfl &&
        uv pip install --upgrade pip ipython pdbpp rich pyrefly &&
        uv sync --inexact
