    root: ~/work/cord-frontend/apps/encord-fe
    layout: even-horizontal
    commands:
      - gsw master &&
        gfl &&
        pnpm i

  - name: system
    root: ~/.config/nvim
    layout: even-horizontal
    commands:
      - bupdate &&
        bbundle &&
        zim
    panes:
      - commands:
          - asdf-plugins &&
            asdf-check
