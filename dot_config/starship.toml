# Common configs
command_timeout = 1000
format = """
$sudo\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$cmake\
$conda\
$crystal\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$zig\
$aws\
$gcloud\
$kubernetes\
$openstack\
$vagrant\
$env_var\
$cmd_duration\
${custom.proxy}\
$line_break\
$shlvl\
$jobs\
${custom.venv}\
$character"""

[sudo]
format = "[sudo]($style) "
style = "bold red"
disabled = false

[username]
format = "[$user]($style) "

[hostname]
format = "[@](bright-black) [$hostname]($style) "

[shlvl]
disabled = false
symbol = "↕️"

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
fish_style_pwd_dir_length = 1
truncation_length = 3
style = "bold blue"

[git_branch]
format = " [$branch]($style)"
style = "bright-black"

[git_commit]
format = "~[$hash]($style)"
style = "purple"

[git_status]
format = "[$all_status$ahead_behind]($style)"

[cmd_duration]
format = " [$duration]($style)"

[character]
error_symbol = "[λ](red)"
success_symbol = "[λ](purple)"
vicmd_symbol = "[ε](purple)"

# Custom

[custom.proxy]
command = 'echo $HTTPS_PROXY | sed "s/http\:\/\///gi;s/\/$//gi"'
format = " [$symbol$output]($style)"
style = "#ffaf87"
when = 'test "$HTTPS_PROXY" != ""'
symbol = "旅"

[custom.venv]
command = 'basename "$VIRTUAL_ENV"'
format = "[$output]($style) "
style = "bright-black"
when = 'test "$VIRTUAL_ENV" != ""'

# Platforms support

[aws]
format = ' [$symbol($profile)( \($region\))( \[$duration\])]($style)'
style = "bold #ff9900"
symbol = " "

[docker_context]
format = " [$symbol$context]($style)"
style = "bold #0db7ed"
symbol = " "

[kubernetes]
disabled = false
format = " [$symbol$context]($style)[@](bright-black)[$namespace]($style)"
style = "bold #326ce5"
symbol = "⎈"
[kubernetes.context_aliases]
"arn:aws:eks:eu-west-1:510752977537:cluster/tf-dev-01" = "tf-dev-01"
"arn:aws:eks:eu-west-1:510752977537:cluster/tf-dev-02" = "tf-dev-02"
