"arn:aws:eks:eu-west-1:226817515299:cluster/tf-prod-eu-01" = "tf-prod-eu-01"
"arn:aws:eks:eu-west-1:226817515299:cluster/tf-prod-eu-02" = "tf-prod-eu-02"
